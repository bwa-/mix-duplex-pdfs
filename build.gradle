plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'org.apache.pdfbox:pdfbox:latest.release'

    testImplementation 'junit:junit:4.13.2'
}

jar {
   manifest {
       attributes 'Main-Class': 'org.waehner.oc.mixduplexpdfs.MixDuplexPDFs'
   }
}
